<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Wavelength -- Listen and be heard.</title>

    <link href="{{ url_for('static', filename='css/bootstrap.min.css', _external=True) }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/grayscale.css', _external=True) }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css', _external=True) }}" rel="stylesheet">

    <link href="http://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet"
          type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>

</head>

<body id="page-top" data-spy="scroll" data-target=".navbar-fixed-top">
<!-- Intro Header -->
<header class="intro">
    <div class="intro-body">
        <div class="container">
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <h1 class="brand-heading">Wavelength</h1>
                    <p class="intro-text">Listen and be heard</p>
                    <div class="content">
                        <div class="container-fluid content-selector">
                            <h3 style="padding-top: 15px">Today I want to be..</h3>
                            <div class="row">
                                <form method="POST">
                                    <!--<div class="col-xs-6">
                                     <input type="submit" name="submit" value="Speaker">
                                   </div>
                                   <div class="col-xs-6">
                                     <input type="submit" name="submit" value="Listener">
                                   </div>

                                     <div class="col-xs-6">
                                       <div id="content-button-listener" class="padding button-intro"><h3 class="text-center">Listerner</h3></div>
                                     </div>
                                     <div class="col-xs-6">
                                       <div id="content-button-speaker" class="padding button-intro"><h3 class="text-center">Speaker</h3></div>
                                     </div>
                                   -->
                                    <div class="gridcontainer clearfix">
                                        <div class="col-xs-6">
                                            <div id="speaker" class="fmcircle_out">
                                                    <div class="fmcircle_border">
                                                        <div class="fmcircle_in fmcircle_blue">
                                                            <span>Speaker</span><img src="{{ url_for('static',
                filename='img/speak.png', _external=True) }}" alt=""/>
                                                        </div>
                                                    </div>
                                            </div>
                                        </div>

                                        <div class="col-xs-6">
                                            <div id="listener" class="fmcircle_out">
                                                <div class="fmcircle_border">
                                                    <div class="fmcircle_in fmcircle_green">
                                                        <span>Listener</span><img src="{{ url_for('static',
                filename='img/listen.png', _external=True) }}" alt=""/>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- jQuery 1.12.3 -->
<script src="{{ url_for('static', filename='js/jquery-1.12.3.min.js', _external=True) }}"></script>

<script>
    $("#listener").click(function(){
        $.ajax({
            type: "POST",
            url: "/role",
            data: {role:"listener"},
            success: function(){
                document.location = '/chat';
            },
            //dataType: "json"
        });
    });
    $("#speaker").click(function(){
        $.ajax({
            type: "POST",
            url: "/role",
            data: {role:"speaker"},
            success: function(){
                document.location = '/selection';
            },
            //dataType: "json"
        });
    });
</script>
</body>
</html>
